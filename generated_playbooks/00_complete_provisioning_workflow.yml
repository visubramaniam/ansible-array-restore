  tasks:
    ####################################################################
    # Step 1: Create All LDEVs
    ####################################################################
    - name: Create All LDEVs from storage facts
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info: "{{ connection_info }}"
        state: present
        spec:
          pool_id: "{{ item.pool_id }}"
          size: "{{ item.size }}"
          name: "{{ item.name }}"
      register: ldev_result
      loop: "{{ ldev_config }}"
      loop_control:
        label: "LDEV {{ item.ldev_id }}: {{ item.name }}"
      tags:
        - ldev
        - always

    - name: Collect LDEV creation results
      ansible.builtin.set_fact:
        created_ldevs: "{{ ldev_result.results | map(attribute='item') | list }}"
      when: ldev_result is succeeded

    ####################################################################
    # Step 2: Create All Hostgroups
    ####################################################################
    - name: Create All Hostgroups from storage facts
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info: "{{ connection_info }}"
        state: present
        spec:
          name: "{{ item.name }}"
          port: "{{ item.port }}"
          host_mode: "{{ item.host_mode }}"
      register: hostgroup_result
      loop: "{{ hostgroup_config }}"
      loop_control:
        label: "HG {{ item.hg_id }}: {{ item.name }} on {{ item.port }}"
      tags:
        - hostgroup
        - always

    - name: Collect Hostgroup creation results
      ansible.builtin.set_fact:
        created_hostgroups: "{{ hostgroup_result.results | map(attribute='item') | list }}"
      when: hostgroup_result is succeeded

    ####################################################################
    # Step 3: Provision LDEVs to Hostgroups
    ####################################################################
    - name: Provision LDEVs to Hostgroups
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info: "{{ connection_info }}"
        state: present
        spec:
          state: present_ldev
          name: "{{ item.hostgroup_name }}"
          port: "{{ item.port }}"
          ldevs: ["{{ item.ldev_id }}"]
      register: provision_result
      loop: "{{ provisioning_mappings }}"
      loop_control:
        label: "LDEV {{ item.ldev_id }} -> {{ item.hostgroup_name }}"
      tags:
        - provision
        - always

  post_tasks:
    - name: Display Provisioning Summary - Header
      ansible.builtin.debug:
        msg: ""

    - name: Display Provisioning Summary - Title
      ansible.builtin.debug:
        msg: "           STORAGE PROVISIONING WORKFLOW COMPLETE           "

    - name: Display Provisioning Summary - Footer
      ansible.builtin.debug:
        msg: ""

    - name: Display Provisioning Summary - Blank
      ansible.builtin.debug:
        msg: ""

    - name: Display Provisioning Summary - LDEV Count
      ansible.builtin.debug:
        msg: " LDEVs Created: {{ ldev_config | length }}"

    - name: Display Provisioning Summary - HG Count
      ansible.builtin.debug:
        msg: " Hostgroups Created: {{ hostgroup_config | length }}"

    - name: Display Provisioning Summary - Mapping Count
      ansible.builtin.debug:
        msg: " LDEV-HG Mappings: {{ provisioning_mappings | length }}"

    - name: Display Provisioning Summary - Status Header
      ansible.builtin.debug:
        msg: ""

    - name: Display Provisioning Summary - Status Title
      ansible.builtin.debug:
        msg: "Execution Status:"

    - name: Display Provisioning Summary - LDEV Status
      ansible.builtin.debug:
        msg: "- LDEV Creation: {{ ldev_result.results | rejectattr('failed') | length }} successful"

    - name: Display Provisioning Summary - HG Status
      ansible.builtin.debug:
        msg: "- Hostgroup Creation: {{ hostgroup_result.results | rejectattr('failed') | length }} successful"

    - name: Display Provisioning Summary - Provision Status
      ansible.builtin.debug:
        msg: "- LDEV Provisioning: {{ provision_result.results | rejectattr('failed') | length }} successful"
